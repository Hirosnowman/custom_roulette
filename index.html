<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Roulette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=20260105-3">
</head>

<body>
    <div class="app-container">
        <main class="roulette-area">
            <div class="roulette-container">
                <canvas id="rouletteCanvas"></canvas>
                <div class="pointer">â–¼</div>
            </div>
            <div id="result-overlay" class="hidden">
                <h2 id="result-text">WINNER</h2>
            </div>
        </main>

        <aside class="controls-panel">
            <div class="panel-fixed">
                <div class="header-row">
                    <h1>Roulette <span class="version-tag">ver.0.3</span></h1>
                    <button id="toggleSettingsBtn" class="icon-btn" title="Toggle Settings">â–¼</button>
                </div>
                <div class="actions">
                    <button id="spinBtn" class="primary-btn">SPIN</button>
                    <button id="resetBtn" class="secondary-btn">RESET</button>
                </div>
            </div>

            <div id="settingsContent" class="panel-scrollable">
                <div class="preset-controls">
                    <div class="preset-row">
                        <select id="presetSelect">
                            <option value="">Select Preset...</option>
                        </select>
                        <button id="loadPresetBtn" class="secondary-btn small-btn">Load</button>
                        <button id="deletePresetBtn" class="secondary-btn small-btn"
                            style="background: rgba(239, 68, 68, 0.2); color: #fca5a5;">Del</button>
                    </div>
                    <div class="preset-row">
                        <input type="text" id="presetNameInput" placeholder="New Preset Name">
                        <button id="savePresetBtn" class="secondary-btn small-btn">Save</button>
                    </div>
                </div>

                <div class="setting-controls">
                    <label>
                        <input type="checkbox" id="shuffleToggle"> Shuffle Layout
                    </label>
                    <label class="bg-picker-label">
                        Page Color: <input type="color" id="bgColorPicker" value="#1a1a2a">
                    </label>
                    <label class="spin-time-label">
                        Time(s): <input type="number" id="spinTimeInput" value="6" min="1" max="60"
                            style="width: 50px;">
                    </label>
                    <button id="themeToggleBtn" class="icon-btn" title="Toggle Light/Dark Mode">ðŸŒ™</button>
                </div>

                <div class="items-list-container">
                    <div class="list-header">
                        <span>Items</span>
                        <button id="addItemBtn" class="icon-btn" title="Add Item">+</button>
                    </div>
                    <div id="itemsList" class="items-list">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <script src="script.js?v=20260105-3"></script>
</body>

</html>
